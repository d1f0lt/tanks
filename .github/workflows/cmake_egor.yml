name: github_ubuntu
on: [ push ]
jobs:
  clang-format:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - run: clang-format-12 --version
      - run: for file in $(find . -iname '*.cpp' -or -iname '*.c' -or -iname '*.h' -and -not -iname 'doctest.h' ); do diff -u <(cat "$file") <(clang-format-12 "$file") || exit 1; done
  clang-tidy:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get update && sudo apt-get install clang-tidy-12
      - run: clang-tidy-12 --version
      - run: clang-tidy-12 $(find . -iname '*_test.cpp') --checks=-readability-function-cognitive-complexity
      - run: clang-tidy-12 $(find . -path '*/CMakeFiles/*' -prune -or \( -iname '*.cpp' -and -not -iname '*_test.cpp' -or -iname '*.h' -and -not -iname 'doctest.h' \) -print)
  cppcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get update && sudo apt-get install cppcheck
      - run: cppcheck --version
      - run: cppcheck --language=c++ -DSOME_DEFINE_TO_FIX_CONFIG --enable=all --suppress=*:doctest.h --suppress=unusedFunction --error-exitcode=1 --inline-suppr $(find . -iname '*.cpp')
  compile-run:
    runs-on: ${{ matrix.compiler.runs-on }}
    timeout-minutes: 3
    strategy:
      matrix:
        compiler:
          - command: g++-10
            version-flags: --version
            flags:
            runs-on: ubuntu-latest
            packages: g++-10 gcc-10
            target:
          - command: clang++-12
            version-flags: --version
            flags: -stdlib=libstdc++
            packages: clang-12
            runs-on: ubuntu-latest
            target:
          - command: clang++-12
            version-flags: --version
            flags: -stdlib=libc++
            runs-on: ubuntu-latest
            packages: clang-12 libc++-12-dev libc++abi-12-dev 
            target: --target model_tests
        sanitize:
          # - flags: -fsanitize=undefined  -O2
          #   run-prefix: valgrind --quiet --error-exitcode=123
          #   cmake-flags: -DCMAKE_BUILD_TYPE=Debug
          #   packages: valgrind
          - flags: -fsanitize=undefined -fno-sanitize-recover=all -fsanitize=address
            run-prefix:
            cmake-flags: -DCMAKE_BUILD_TYPE=Debug
            packages: 
          - flags:
            run-prefix:
            cmake-flags: -DCMAKE_BUILD_TYPE=Release
            packages:
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get update && sudo apt-get install cmake make libsfml-dev ninja-build ${{matrix.compiler.packages}} ${{matrix.sanitize.packages}}
      - run: cmake --version
      - run: ${{matrix.compiler.command}} ${{matrix.compiler.version-flags}}
      - run: cmake . -DCMAKE_CXX_COMPILER="${{matrix.compiler.command}}" -DEXTRA_CXX_FLAGS="${{matrix.compiler.flags}} ${{matrix.sanitize.flags}}" ${{matrix.compiler.cmake-flags}} ${{matrix.sanitize.cmake-flags}}
      - run: cmake --build . --verbose ${{matrix.compiler.cmake-build-flags}} ${{matrix.sanitize.cmake-build-flags}}
      - working-directory: ./bin
        run: ${{matrix.sanitize.run-prefix}} ./model_tests
 
